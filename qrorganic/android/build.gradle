buildscript {
    ext.kotlin_version = '1.7.0' // Update to your desired Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure this classpath dependency is inside the buildscript block
        classpath 'com.android.tools.build:gradle:4.2.0' // Update to your desired Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
